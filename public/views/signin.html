<article class="loginPage minMaxHeight"><header><div class="logo"><img src="/images/Nordeast-Makers-Logo1.png" alt="Nordeast Makers Logo" class="logo"/></div><div class="login"><div id="login">LOG IN</div></div></header><form class="loginForm"><md-input-container class="inputItem"><label for="username">Username</label><input name="username" ng-model="user.username" type="text" id="username" pattern="^[a-zA-Z0-9!@](_(?!(.|_))|.(?!(_|.))|[a-zA-Z0-9]){4,18}[a-zA-Z0-9]$"/></md-input-container><md-input-container class="inputItem"><label for="password">Password</label><input name="password" ng-model="user.password" type="password" id="password"/></md-input-container><md-content class="inputItem"><input type="submit" value="Log In" ng-click="login()" id="loginBtn" class="loginBtn md-button md-raised md-primary"/></md-content></form><div class="registerLink"><h2 class="registerQ inputItem">New to Nordeast Makers?</h2><md-content class="inputItem"><md-button id="registerBtn" href="/register" class="md-raised md-button loginBtn">Create an Account</md-button></md-content></div></article>
