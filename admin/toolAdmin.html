<div ng-controller="toolAdminCtrl"><div ng-repeat="machine in machines"><header><div class="login"><div id="addMachine">Machine</div></div></header><form name="addMachineForm" id="addMachineForm" layout="row" layout-md="column" layout-sm="column" class="loginForm"><md-input-container class="inputItem"><label for="toolName">Machine Name</label><input type="text" name="toolName" id="toolName" ng-model="machine.toolName"/></md-input-container><md-input-container class="inputItem"><label for="dailyHours">Daily Reservable Hours</label><input type="number" name="dailyHours" id="dailyHours" ng-model="machine.dailyHours"/></md-input-container><md-input-container class="inputItem"><label for="weeklyHours">Weekly Reservable Hours</label><input type="number" name="weeklyHours" id="weeklyHours" ng-model="machine.weeklyHours"/></md-input-container><md-input-container class="inputItem"><label for="status">Status</label><md-select name="status" id="status" ng-class="{red: !machine.online}" ng-model="machine.online" aria-label="Select machine status"><md-option value="true">Online</md-option><md-option value="false">Offline</md-option></md-select></md-input-container><md-input-container class="inputItem"><label for="subBtn"></label><input type="submit" value="Update Machine" name="subBtn" id="subBtn" ng-click="updateMachine($index)" class="md-button md-raised md-primary"/></md-input-container><md-input-container flex="1" class="delItem"><label for="delBtn"></label><input type="button" value="X" name="delBtn" id="delBtn" ng-click="deleteMachine($index)" class="md-button md-raised md-warn"/></md-input-container></form></div></div>
