.accountType}}" readonly="readonly"/></md-input-container><md-input-container flex="8" class="inputItem"><label for="subBtn"></label><input type="submit" value="Update" flex="flex" name="subBtn" id="subBtn" ng-click="updateUser($index)" class="loginBtn md-button md-raised md-primary"/></md-input-container><md-input-container flex="8" class="inputItem"><label for="updatePass"></label><input type="button" value="Reset PW" flex="flex" name="updatePass" id="updatePass" ng-click="updatePasswordForm(user, $event)" class="loginBtn md-button md-raised md-accent"/></md-input-container><md-input-container flex="8" class="inputItem"><label for="delBtn"></label><input type="button" value="X" name="delBtn" id="delBtn" ng-click="deleteUser($index)" class="delBtn md-button md-raised md-warn"/></md-input-container></form></div></div>
