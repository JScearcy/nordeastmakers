<div ng-controller="userAdminCtrl"><div ng-repeat="user in users" flex="50" class="loginPage"><header><div class="login"><div id="updateUser">User</div></div></header><md-content layout="row" layout-sm="column" layout-align="center"><p class="users">Username: {{user.username}} </p><p class="users">Name: {{user.first_name + ' ' + user.last_name}} </p><p class="users">Email: {{user.email}}</p></md-content><form name="userAdmin" id="userAdmin" layout="column" class="loginForm"><md-select name="status" id="status" ng-model="user.active" aria-label="Select user status"><md-option value="true">Active</md-option><md-option value="false">Disabled</md-option></md-select><md-input-container flex="5" flex-sm="15" class="inputItem"><label for="subBtn"></label><input type="submit" value="Update" name="subBtn" id="subBtn" ng-click="updateUser($index)" class="loginBtn md-button md-raised md-primary"/></md-input-container><md-input-container flex="1" class="delItem"><label for="delBtn"></label><input type="button" value="X" name="delBtn" id="delBtn" ng-click="deleteUser($index)" class="delBtn md-button md-raised md-warn"/></md-input-container></form></div></div>
