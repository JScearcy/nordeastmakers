<div ng-controller="userAdminCtrl"><div layout="row" layout-sm="column" layout-align="space-around"><md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular></div><div ng-repeat="user in users"><header><div class="login"><div id="userAdmin">User</div></div></header><form name="addMachineForm" id="addMachineForm" layout="row" layout-md="column" layout-sm="column" class="loginForm"><md-input-container flex="flex" class="inputItem"><p class="users">Username: {{user.username}} </p></md-input-container><md-input-container flex="flex" class="inputItem"><p class="users">Name: {{user.first_name + ' ' + user.last_name}} </p></md-input-container><md-input-container flex="flex" class="inputItem"><p class="users">Email: {{user.email}}</p></md-input-container><md-input-container flex="flex" class="inputItem"><label for="status">Status</label><md-select name="status" id="status" ng-model="user.active" aria-label="Select user status"><md-option value="true">Active</md-option><md-option value="false">Disabled</md-option></md-select></md-input-container><md-input-container flex="flex" class="inputItem"><label for="subBtn"></label><input type="submit" value="Update" name="subBtn" id="subBtn" ng-click="updateUser($index)" class="loginBtn md-button md-raised md-primary"/></md-input-container><md-input-container flex="1" class="delItem"><label for="delBtn"></label><input type="button" value="X" name="delBtn" id="delBtn" ng-click="deleteUser($index)" class="delBtn md-button md-raised md-warn"/></md-input-container></form></div></div>
