<div ng-controller="reportCtrl" layout="row" layout-align="center" class="contentPane"><div layout="column" class="loginPage"><header><div class="login"><div id="reportIssue">REPORT AN ISSUE</div><div id="reminder">Please do not try to fix the machine. Thanks!</div></div></header><form layout="column" name="reportForm" class="loginForm"><md-input-container class="inputItem"><label for="username">Username</label><input type="text" name="username" id="username" aria-label="Username of reporter" value="{{user.user}}" readonly="readonly"/></md-input-container><md-input-container class="inputItem"><label for="machines">Tool</label><md-select name="machines" id="machines" ng-model="report.toolName" aria-label="Select machine"><md-option ng-repeat="machine in machines">{{machine.toolName}}</md-option></md-select></md-input-container><md-input-container class="inputItem"><label for="issue">What's the issue?</label><textarea rows="3" cols="3" name="issue" id="issue" ng-model="report.issueReport" flex="100" aria-label="Issue input"></textarea></md-input-container><md-content class="inputItem"><input type="submit" ng-click="sendReport()" value="Submit Issue" id="submitIssue" class="loginBtn md-button md-raised md-primary"/></md-content></form></div></div>
