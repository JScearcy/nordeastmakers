<div ng-controller="userPageCtrl" class="loginPage"><form ng-repeat="user in users" layout="column" class="loginForm"> <md-input-container class="inputItem"> <label for="username">Username</label><input type="text" id="username" name="username" ng-model="user.username" value="{{user.username}}" readonly="readonly"/></md-input-container><md-input-container class="inputItem"><md-select name="status" id="status" ng-model="user.active" aria-label="Select user status"><md-option value="true">Active</md-option><md-option value="false">Disabled</md-option></md-select></md-input-container><md-button ng-click="updateUser()" class="inputItem md-raised md-primary">Update Status</md-button><md-button ng-click="openCardUpdate()" class="inputItem md-raised md-accent">Update Credit Info</md-button></form></div>
