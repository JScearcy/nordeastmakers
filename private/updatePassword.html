<!--Created by MrComputer on 10/20/15.--><form ng-hide="loading" name="updatePasswordForm" class="updatePasswordForm"><md-input-container class="inputItem"><label for="newpassword">New Password</label><input name="newpassword" ng-model="newpassword" type="text" id="newpassword" pattern="^(?=.*[0-9])(?=.*[!@#$%^&amp;*])[a-zA-Z0-9!@#$%^&amp;*]{8,32}$" required="required"/><p ng-show="updatePasswordForm.newpassword.$invalid &amp;&amp; !updatePasswordForm.newpassword.$pristine">needs at least one letter, number, and special char.</p><p ng-show="updatePasswordForm.newpassword.$invalid &amp;&amp; !updatePasswordForm.newpassword.$pristine">password must be 8-32 characters long</p><p ng-show="updatePasswordForm.newpassword.$valid">Password is good!</p></md-input-container><md-button ng-disabled="updatePasswordForm.$invalid" ng-click="updatePassword(user)" class="md-primary inputItem">Update</md-button></form><div layout="row" layout-sm="column" layout-align="space-around"><md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular></div>
