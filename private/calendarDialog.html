<md-content layout="column" class="contentPane"><md-button ng-click="reserveDate()" class="md-primary">Save</md-button><md-datepicker ng-model="myDate" ng-change="updateDate(myDate)" ng-value="myDate" md-placeholder="Enter date" md-min-date="minDate" md-max-date="maxDate" aria-label="Reservations Date Picker" class="contentPane dateCenter"></md-datepicker><md-content ng-show="reservation.date" layout="column" class="dateItem contentPane"><md-button ng-repeat="hour in hours" ng-value="hour" ng-click="addHourToggle(hour)" ng-disabled="hour.reserved &amp;&amp; hour.userId != userId &amp;&amp; userType != 'admin'" ng-class="{'md-primary': hour.userId == userId, 'md-accent': hour.userId &amp;&amp; hour.userId != userId &amp;&amp; userType == 'admin'}" aria-label="Hour picker for {{hour.dispTime}}" class="dateItem md-raised"> <span ng-hide="hour.username.length &gt; 0">{{hour.dispTime}}</span><span ng-show="hour.username.length &gt; 0">{{hour.dispTime + ' - ' +hour.username}}</span></md-button></md-content></md-content>
