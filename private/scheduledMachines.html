<div ng-controller="scheduledCtrl" ng-cloak="ng-cloak" class="grayBack"> <h1>Your Scheduled Times for {{displaydate}}</h1><h2>Visit the Machines page to schedule time</h2><md-datepicker ng-model="date" ng-change="updateScheduled()" ng-value="myDate" md-placeholder="Enter date" md-min-date="minDate" md-max-date="maxDate" aria-label="Reservations Date Picker"></md-datepicker><div ng-repeat="machine in machines"><h3><span ng-hide="machine.online">{{machine.toolName}} Offline</span><span ng-show="machine.online">{{machine.toolName}} Online</span></h3><md-button ng-repeat="hour in machine.reservations" ng-value="hour" ng-class="{'md-primary': hour.userId == user.userId, 'md-accent': hour.userId &amp;&amp; hour.userId != user.userId, 'md-warn': !machine.online}" ng-show="user.userId = hour.userId" aria-label="Hour picker for {{hour.dispTime}}" class="md-raised"> <span ng-hide="hour.username.length &gt; 0 || !machine.online">{{hour.dispTime}}</span><span ng-show="hour.username.length &gt; 0 &amp;&amp; machine.online">{{hour.dispTime + ' - ' +hour.username}}</span><span ng-show="!machine.online"> <span ng-hide="hour.username">Offline </span><span ng-show="hour.username">{{hour.username}}</span></span></md-button></div></div>
