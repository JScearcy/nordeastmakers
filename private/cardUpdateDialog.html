<form class="registrationForm"><md-input-container class="inputItem"><label for="cardname">Name on Card</label><input name="cardname" ng-model="user.cardName" type="text" id="cardname"/></md-input-container><md-input-container class="inputItem"><label for="cardnumber">Card Number</label><input name="cardnumber" ng-model="user.cardNumber" type="text" pattern="[0-9]{13,19}" id="cardnumber"/></md-input-container><md-input-container class="inputItem"><label for="expiration">Expiration</label><input name="expiration" ng-model="user.expiration" type="month" id="expiration"/></md-input-container><md-button ng-click="saveCard()" class="md-primary inputItem">Save</md-button></form>
